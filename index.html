<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Photo Gallery</title>
    <link rel="stylesheet" href="style24.css">
    <link href="kc.jpg" rel="stylesheet">
</head>
<body>
    <h1>Responsive Photo Gallery</h1>
    <div class="gallery">
        <div class="card">
            <img src="123.jpg" alt="My image">
            <div class="overlay">View Image</div>
            <p class="caption">Bullet and me</p>
        </div>
        <div class="card">
            <img src="Bullet2.jpg" alt="Bullet2">
            <div class="overlay">View Image</div>
            <p class="caption">Bullet classic 350</p>
        </div>
        <div class="card">
            <img src="Cloudy.jpg" alt="Clouds and me">
            <div class="overlay">View Image</div>
            <p class="caption">Clouds and me</p>
        </div>
        <div class="card">
            <img src="kc.jpg" alt="Golden Hour">
            <div class="overlay">View Image</div>
            <p class="caption">Golden Hour</p>
        </div>
        <div class="card">
            <img src="laadli.jpg" alt="Biking">
            <div class="overlay">View Image</div>
            <p class="caption">Biking</p>
        </div>
        <div class="card">
            <img src="banke bihari ji.jpg" alt="Banke Bihari Ji">
            <div class="overlay">View Image</div>
            <p class="caption">Banke Bihari Ji</p>
        </div>
        <div class="card">
            <img src="Vaishno maata.jpg" alt="Vaishno maata">
            <div class="overlay">View Image</div>
            <p class="caption">Vaishno maata</p>
        </div>
        <div class="card">
            <img src="Prem Mandir.jpg" alt="Prem Mandir">
            <div class="overlay">View Image</div>
            <p class="caption">Prem Mandir</p>
        </div>
        <div class="card">
            <img src="Radha Krishna2.jpg" alt="Radha Krishna2">
            <div class="overlay">View Image</div>
            <p class="caption">Radha Krishna</p>
        </div>
    </div>
</body>
</html>
